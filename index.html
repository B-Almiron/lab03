<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Multipasos :: Urian Viera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registrar Cliente</header>
      <div class="progress-bar">
        <div class="step">
          <p>Paso 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Fin</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Nombre Completo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Curso</div>
              <select id="curso">
                <option value="-1" disabled selected>Escoge una opcion.</option>
                <option value="0">Java</option>
                <option value="1">Php</option>
                <option value="2">.Net</option>
            </select>
            </div>
            <div class="field">
              <button class="firstNext next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Informaci칩n de Contacto</div>
            <div class="field">
              <div class="label">Correo Electronico</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Nivel aprendisaje</div>
              
              <input name="intermedio" type="checkbox" />intermedio<br/>
              <input name="avanzado" type="checkbox" />avanzado<br/>
              
            </div>
            <div class="field">
              <input name="basico" type="checkbox" />basico<br/>
              <input name="nada" type="checkbox" />nada<br/>
              
            </div>
            
            <div class="field btns">
              <button class="prev-1 prev">Atr치s</button>
              <button class="next-1 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Metodo de pago</div>
              <input type="radio" id="contactChoice1" name="pago" value="credito" />
              <label for="contactChoice1">credito</label>
              <input type="radio" id="contactChoice2" name="pago" value="efectivo" />
              <label for="contactChoice2">efectivo</label>
            </div>
            <div class="field">
              <div class="label"></div>
              <select>
                <option>Factura</option>
                <option>Comprobante</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Atr치s</button>
              <button class="next-2 next">Siguiente</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Datos de Login</div>
            <div class="field">
              <div class="label">Usuario</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Clave</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Atr치s</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
